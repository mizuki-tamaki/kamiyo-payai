global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'x402-payment-gateway'

scrape_configs:
  - job_name: 'x402-api'
    static_configs:
      - targets: ['x402-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
